<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exited for Exit 2015</title>
  <link href="style/style.css" rel="stylesheet">
</head>
<body ng-app="app">
  <div class="main" ex-main>

    <div class="tabs-wrap" style="height: {{::s_tabsWrapHeight}}px">
      <div class="tab"></div>
    </div>

    <div class="contents-wrap" style="height: {{::s_contentsWrapHeight}}px">
      <div class="content schedule">
        <div class="schedule-top" style="height: {{::s_scheduleTopHeight}}px">
          <div class="schedule-timeline" ></div>
          <div class="schedule-stages" >
            <table class="cards">
              <tbody>
                <tr><td>MAIN</td></tr>
                <tr><td class="selected">DANCE ARENA</td></tr>
                <tr><td>FUSION</td></tr>
                <tr><td>BLUES & JAZZ</td></tr>
                <tr><td>STAGE</td></tr>
                <tr><td>STAGE</td></tr>
                <tr><td>STAGE</td></tr>
                <tr><td>STAGE</td></tr>
                <tr><td>STAGE</td></tr>
                <tr><td>STAGE</td></tr>
                <tr><td>STAGE</td></tr>
                <tr><td>STAGE</td></tr>
                <tr><td>STAGE</td></tr>
                <tr><td>STAGE</td></tr>
                <tr><td>STAGE</td></tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="schedule-bottom" style="height: {{::s_scheduleBottomHeight}}px">
          <div class="schedule-tabs" style="width: {{::s_scheduleTimelineWidth}}px">
            <table class="cards">
              <tbody>
                <tr>
                  <td>1<small>st</small></td>
                  <td class="selected">2<small>nd</small></td>
                  <td>3<small>rd</small></td>
                  <td>4<small>th</small></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="lib/jquery.js"></script>
  <script src="lib/angular.js"></script>
  <script src="lib/angular-touch.js"></script>

  <script src="js/app.js"></script>
  <script src="js/dir_main.js"></script>
</body>
</html>
