<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exited 2017</title>
  <link href="style/style.css" rel="stylesheet">
</head>
<body ng-app="app">
  <div class="main" ex-main ng-class="prefs.theme">

    <div class="header-wrap">
      <div class="header-title">EXITED 2017</div>
      <div class="header-tabs-wrap">
        <div class="header-tab"
             ng-tap="methods.setTab('timeline')"
             ng-class="{ selected: prefs.selectedTab === 'timeline' }">timeline</div>
        <div class="header-tab"
             ng-tap="methods.setTab('favs')"
             ng-class="{ selected: prefs.selectedTab === 'favs' }">favs</div>
        <div class="header-tab theme-switcher" ng-tap="methods.setTheme()"></div>
      </div>
    </div>

    <div class="contents-wrap">
      <div ex-tab-schedule ng-show="prefs.selectedTab === 'timeline'"></div>
      <div ex-tab-favs ng-show="prefs.selectedTab === 'favs'"></div>
    </div>

  </div>






  <script src="lib/jquery.js"></script>
  <script src="lib/angular.js"></script>

  <script src="js/app.js"></script>
  <script src="js/dir-ng-tap.js"></script>
  <script src="js/model/model.js"></script>
  <script src="js/model/ls-service.js"></script>
  <script src="js/model/db-service.js"></script>
  <script src="js/dir-main.js"></script>
  <script src="js/tab-schedule/dir-schedule.js"></script>
  <script src="js/tab-schedule/dir-schedule-event.js"></script>
  <script src="js/tab-schedule/dir-current-time-1.js"></script>
  <script src="js/tab-favs/dir-favs.js"></script>


  <script src="cordova.js"></script>
</body>
</html>
