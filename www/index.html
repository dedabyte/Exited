<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exited 2021</title>
  <link href="style/style.css" rel="stylesheet">
</head>
<body>
  <ex-main class="main" ng-class="prefs.theme">

    <div class="header-wrap">
      <div class="header-title">EXITED 2021</div>
      <div class="header-tabs-wrap">
        <div class="header-tab"
             ng-tap="methods.setTab('timeline')"
             ng-class="{ selected: prefs.selectedTab === 'timeline' }">timeline</div>
        <div class="header-tab"
             ng-tap="methods.setTab('favs')"
             ng-class="{ selected: prefs.selectedTab === 'favs' }">favs</div>
        <div class="header-tab theme-switcher" ng-tap="methods.setTheme()"></div>
      </div>
    </div>

    <div class="contents-wrap">
      <div ex-tab-schedule ng-show="prefs.selectedTab === 'timeline'"></div>
      <div ex-tab-favs ng-show="prefs.selectedTab === 'favs'"></div>
    </div>

    <div class="over-wrap" ng-style="{ display: eventContextmenu.show ? 'block' : 'none' }">
      <div ex-event-contextmenu></div>
    </div>

  </ex-main>






  <script src="lib/jquery.js"></script>
  <script src="lib/angular.js"></script>

  <script src="lib/require.js" data-main="js/app"></script>

<!--  <script src="cordova.js"></script>-->
</body>
</html>
